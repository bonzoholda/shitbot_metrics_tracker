<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShitBot Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white p-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-3xl font-bold text-green-300 mb-6">ShitBot Portfolio Tracker</h1>

    <form id="walletForm" class="mb-4">
      <input type="text" id="wallet" class="w-full p-3 rounded bg-zinc-800 text-white" placeholder="Enter your wallet address..." required />
      <button type="submit" class="mt-2 bg-green-500 text-black px-4 py-2 rounded">View Portfolio</button>
    </form>

    <div class="bg-zinc-800 rounded-lg p-4 hidden" id="chartContainer">
      <canvas id="portfolioChart" class="w-full h-64"></canvas>
    </div>
  </div>

  <script>
    let chartInstance;

    async function fetchAndDraw(wallet) {
      try {
        const res = await fetch(`/api/user/${wallet}`);
        if (!res.ok) throw new Error(`Failed to fetch data. Status: ${res.status}`);

        const json = await res.json();
        const data = json.data;
        const baseline = json.baseline;

        if (!data || data.length === 0) {
          alert("No data found for the specified wallet.");
          return;
        }

        const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
        const values = data.map(d => d.value);
        const roi = (((values.at(-1) - baseline) / baseline) * 100).toFixed(2);

        if (chartInstance) chartInstance.destroy();

        const ctx = document.getElementById('portfolioChart').getContext('2d');
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Portfolio Value (USDT)',
              data: values,
              borderColor: 'rgba(0,255,133,1)',
              backgroundColor: 'rgba(0,255,133,0.2)',
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#ccc' } },
              annotation: {
                annotations: {
                  roiText: {
                    type: 'label',
                    xValue: labels.length - 1,
                    yValue: values.at(-1),
                    backgroundColor: 'rgba(0,0,0,0.6)',
                    content: [`ROI: ${roi}%`],
                    font: { size: 14, weight: 'bold' },
                    color: '#00FF85',
                    padding: 6
                  }
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#ccc' }
              },
              y: {
                ticks: { color: '#ccc' }
              }
            }
          }
        });

        document.getElementById('chartContainer').classList.remove('hidden');
      } catch (error) {
        console.error("Error fetching portfolio data:", error);
        alert("Failed to load portfolio data. Please try again.");
      }
    }

    document.getElementById('walletForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value.trim();
      if (wallet) fetchAndDraw(wallet);
    });
  </script>
</body>
</html>
