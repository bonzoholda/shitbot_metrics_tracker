<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShitBot Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-4xl space-y-6">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-green-400 tracking-tight mb-2">üìà ShitBot Portfolio Tracker</h1>
      <p class="text-zinc-400">Visualize your trading performance with real-time metrics.</p>
    </div>

    <form id="walletForm" class="bg-zinc-800 p-6 rounded-2xl shadow-lg space-y-4">
      <label for="wallet" class="block text-left text-sm font-medium text-zinc-300">Wallet Address</label>
      <input
        type="text"
        id="wallet"
        placeholder="0x..."
        class="w-full px-4 py-3 rounded-xl bg-zinc-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />
      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-400 text-black font-semibold py-3 rounded-xl transition duration-200"
      >
        üîç View Portfolio
      </button>
    </form>

    <div id="chartContainer" class="bg-zinc-800 p-6 rounded-2xl shadow-xl hidden">
      <div id="chart" class="w-full h-80"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const chartEl = document.querySelector("#chart");
    const container = document.getElementById('chartContainer');

    container.classList.remove("hidden");

    const data = [
      { x: new Date("2025-04-24T06:48:33.440Z"), y: 19.57 },
      { x: new Date("2025-04-24T06:54:55.024Z"), y: 19.55 }
    ];

    const pctChange = (((data.at(-1).y - data[0].y) / data[0].y) * 100).toFixed(2);

    const chart = new ApexCharts(chartEl, {
      chart: {
        type: 'area',
        height: 320,
        background: 'transparent',
        foreColor: '#ccc',
        toolbar: { show: false }
      },
      series: [{
        name: "Portfolio Value",
        data
      }],
      xaxis: { type: 'datetime' },
      yaxis: {
        labels: { style: { colors: '#aaa' } }
      },
      dataLabels: {
        enabled: false // üö´ disables label on every point
      },
      annotations: {
        points: [
          {
            x: data.at(-1).x.getTime(), // ApexCharts expects timestamp in ms
            y: data.at(-1).y,
            marker: { size: 6, fillColor: '#00FF85' },
            label: {
              borderColor: '#00FF85',
              style: {
                background: '#00FF85',
                color: '#000',
                fontWeight: 'bold'
              },
              text: `Change: ${pctChange}%`
            }
          }
        ]
      },
      fill: {
        type: 'gradient',
        gradient: {
          shade: 'dark',
          gradientToColors: ['#00FF85'],
          shadeIntensity: 1,
          type: 'vertical',
          opacityFrom: 0.5,
          opacityTo: 0.1,
          stops: [0, 100]
        }
      },
      colors: ['#00FF85']
    });

    chart.render();
  });
</script>

</body>
</html>
