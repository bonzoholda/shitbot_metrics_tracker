<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShitBot Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-4xl space-y-6 text-center">
    <h1 class="text-4xl font-extrabold text-green-400">ðŸ“ˆ ShitBot Portfolio Tracker</h1>
    <p class="text-zinc-400">Auto-tracking based on your dashboard URL.</p>

    <!-- Registration Box -->
    <div id="registerBox" class="space-y-4 hidden">
      <p class="text-zinc-400">You're not registered for tracking yet. Please enter your dashboard URL:</p>
      <input id="clientUrlInput" type="text"
             class="w-full p-3 rounded-lg border border-zinc-600 bg-zinc-800 text-white"
             placeholder="Enter your dashboard URL"/>
      <button id="registerBtn"
              class="bg-green-500 hover:bg-green-400 text-black font-bold py-3 px-6 rounded-xl">
        âœ… Register Client for Tracking
      </button>
    </div>

    <!-- Chart Section -->
    <div id="chartContainer" class="bg-zinc-800 p-6 rounded-2xl shadow-xl hidden">
      <div id="chart" class="w-full h-80"></div>
      <div id="duration" class="text-sm text-zinc-400 mt-4 text-center"></div>
    </div>
  </div>

    <script>
      let chartInstance = null;
      let refreshInterval = null;
      const TRACKER_API_BASE = "https://tracker-worker.up.railway.app";
    
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
    
      async function fetchPortfolioData(wallet) {
        try {
          const res = await fetch(`${TRACKER_API_BASE}/api/referrer?wallet=${encodeURIComponent(wallet)}`);
          if (res.status === 404) {
            document.getElementById('registerBox').classList.remove('hidden');
            return;
          }
    
          const json = await res.json();
          const data = json.data;
          const baseline = json.baseline;
    
          if (!data || data.length === 0) {
            alert("No portfolio data yet. Wait for the next update cycle.");
            return;
          }
    
          const seriesData = data.map(d => ({
            x: new Date(d.timestamp).getTime(),
            y: d.value
          }));
    
          const latest = data[data.length - 1].value;
          const pctChange = (((latest - baseline) / baseline) * 100).toFixed(2);
          const latestTime = new Date(data[data.length - 1].timestamp).getTime();
    
          if (chartInstance) chartInstance.destroy();
    
          chartInstance = new ApexCharts(document.querySelector("#chart"), {
            chart: {
              type: 'area',
              height: 320,
              background: 'transparent',
              foreColor: '#ccc',
              toolbar: { show: false }
            },
            series: [{ name: "Portfolio Value (USDT)", data: seriesData }],
            xaxis: { type: 'datetime', labels: { style: { colors: '#aaa' } } },
            yaxis: { labels: { style: { colors: '#aaa' } } },
            tooltip: { x: { format: 'dd MMM HH:mm' } },
            dataLabels: { enabled: false },
            annotations: {
              points: [{
                x: latestTime,
                y: latest,
                marker: { size: 6, fillColor: '#00FF85' },
                label: {
                  borderColor: '#00FF85',
                  style: { background: '#00FF85', color: '#000', fontWeight: 'bold' },
                  text: `Change: ${pctChange}%`,
                  textAnchor: 'end',
                  offsetX: -10
                }
              }]
            },
            fill: {
              type: 'gradient',
              gradient: {
                shade: 'dark',
                gradientToColors: ['#00FF85'],
                shadeIntensity: 1,
                type: 'vertical',
                opacityFrom: 0.5,
                opacityTo: 0.1,
                stops: [0, 100]
              }
            },
            colors: ['#00FF85'],
            stroke: { width: 0.5, curve: 'smooth' }
          });
    
          document.getElementById('chartContainer').classList.remove('hidden');
          chartInstance.render();
    
          const start = new Date(data[0].timestamp);
          const end = new Date(data[data.length - 1].timestamp);
          const mins = Math.floor((end - start) / 60000);
          const days = Math.floor(mins / (60 * 24));
          const hours = Math.floor((mins % (60 * 24)) / 60);
          const minutes = mins % 60;
          document.getElementById('duration').textContent =
            `Duration of tracking: ${days} days ${hours} hrs ${minutes} mins`;
    
          if (refreshInterval) clearInterval(refreshInterval);
          refreshInterval = setInterval(() => fetchPortfolioData(wallet), 60000);
    
        } catch (err) {
          console.error("Error fetching data:", err);
          alert("Failed to load portfolio data.");
        }
      }
    
      window.addEventListener("DOMContentLoaded", () => {
        const wallet = getQueryParam("wallet");
        if (!wallet) {
          alert("This tracker requires a wallet address in the URL as a query parameter, e.g., ?wallet=0x123...");
          return;
        }
        fetchPortfolioData(wallet);
      });

      window.addEventListener("message", (event) => {
        if (event.origin !== "https://shitbotdextrader-production.up.railway.app") return; // Security check
        const { wallet } = event.data;
        if (wallet) {
          fetchPortfolioData(wallet);
        }
      });

      
    </script>


</body>
</html>
