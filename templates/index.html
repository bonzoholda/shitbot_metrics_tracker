<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShitBot Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet"/>
</head>
<body class="bg-zinc-900 text-white p-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-3xl font-bold text-green-300 mb-6">ShitBot Portfolio Tracker</h1>

    <form id="walletForm" class="mb-4">
      <input type="text" id="wallet" class="w-full p-3 rounded bg-zinc-800 text-white" placeholder="Enter your wallet address..." required />
      <button type="submit" class="mt-2 bg-green-500 text-black px-4 py-2 rounded">View Portfolio</button>
    </form>

    <div id="chartContainer" class="bg-zinc-800 rounded-lg p-4 hidden">
      <div id="chart" class="w-full h-64"></div>
    </div>
  </div>

  <script>
    let chartInstance;

    async function fetchAndDraw(wallet) {
      try {
        const res = await fetch(`/api/user/${wallet}`);
        if (!res.ok) throw new Error(`Failed to fetch data. Status: ${res.status}`);

        const json = await res.json();
        const data = json.data;
        const baseline = json.baseline;

        if (!data || data.length === 0) {
          alert("No data found for the specified wallet.");
          return;
        }

        const seriesData = data.map(d => ({
          x: new Date(d.timestamp),
          y: d.value
        }));

        const roi = (((seriesData.at(-1).y - baseline) / baseline) * 100).toFixed(2);

        // Destroy old chart if exists
        if (chartInstance) chartInstance.destroy();

        const options = {
          chart: {
            type: 'area',
            height: 350,
            foreColor: '#ccc',
            background: 'transparent'
          },
          series: [{
            name: 'Portfolio Value (USDT)',
            data: seriesData
          }],
          xaxis: {
            type: 'datetime',
            labels: {
              style: {
                colors: '#ccc'
              }
            }
          },
          yaxis: {
            labels: {
              style: {
                colors: '#ccc'
              }
            }
          },
          tooltip: {
            x: {
              format: 'dd MMM HH:mm'
            }
          },
          annotations: {
            points: [{
              x: seriesData.at(-1).x,
              y: seriesData.at(-1).y,
              marker: {
                size: 6,
                fillColor: '#00FF85'
              },
              label: {
                borderColor: '#00FF85',
                offsetY: -10,
                style: {
                  background: '#00FF85',
                  color: '#000'
                },
                text: `ROI: ${roi}%`
              }
            }]
          },
          fill: {
            type: 'gradient',
            gradient: {
              shade: 'dark',
              gradientToColors: ['#00FF85'],
              shadeIntensity: 1,
              type: 'vertical',
              opacityFrom: 0.4,
              opacityTo: 0.1,
              stops: [0, 100]
            }
          },
          colors: ['#00FF85']
        };

        document.getElementById('chartContainer').classList.remove('hidden');
        chartInstance = new ApexCharts(document.querySelector("#chart"), options);
        chartInstance.render();
      } catch (error) {
        console.error("Error fetching portfolio data:", error);
        alert("Failed to load portfolio data. Please try again.");
      }
    }

    document.getElementById('walletForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value.trim();
      if (wallet) fetchAndDraw(wallet);
    });
  </script>
</body>
</html>
