<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShitBot Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-4xl space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-green-400">ðŸ“ˆ ShitBot Portfolio Tracker</h1>
      <p class="text-zinc-400 text-sm">Tracking real-time portfolio metrics...</p>
    </div>

    <div id="chartContainer" class="bg-zinc-800 p-6 rounded-2xl shadow-xl w-full hidden">
      <div id="chart" class="w-full h-80"></div>
      <div id="duration" class="text-sm text-zinc-400 mt-4 text-center"></div>
    </div>
  </div>

  <script>
    let chartInstance = null;
    let refreshInterval = null;

    async function fetchAndDraw(referrer) {
      try {
        const encoded = encodeURIComponent(referrer);
        const res = await fetch(`/api/referrer?client=${encoded}`);
        const json = await res.json();
        const data = json.data;
        const baseline = json.baseline;

        if (!data || data.length === 0) {
          alert("No portfolio data yet...");
          return;
        }

        const seriesData = data.map(d => ({
          x: new Date(d.timestamp).getTime(),
          y: d.value
        }));

        const latest = data[data.length - 1].value;
        const pctChange = (((latest - baseline) / baseline) * 100).toFixed(2);
        const latestTime = new Date(data[data.length - 1].timestamp).getTime();

        if (chartInstance) chartInstance.destroy();

        const options = {
          chart: {
            type: 'area',
            height: 320,
            background: 'transparent',
            foreColor: '#ccc',
            toolbar: { show: false }
          },
          series: [{
            name: "Portfolio Value (USDT)",
            data: seriesData
          }],
          xaxis: {
            type: 'datetime',
            labels: { style: { colors: '#aaa' } }
          },
          yaxis: {
            labels: { style: { colors: '#aaa' } }
          },
          dataLabels: { enabled: false },
          tooltip: { x: { format: 'dd MMM HH:mm' } },
          annotations: {
            points: [{
              x: latestTime,
              y: latest,
              marker: {
                size: 6,
                fillColor: '#00FF85'
              },
              label: {
                borderColor: '#00FF85',
                style: {
                  background: '#00FF85',
                  color: '#000',
                  fontWeight: 'bold'
                },
                text: `Change: ${pctChange}%`
              }
            }]
          },
          fill: {
            type: 'gradient',
            gradient: {
              shade: 'dark',
              gradientToColors: ['#00FF85'],
              shadeIntensity: 1,
              type: 'vertical',
              opacityFrom: 0.5,
              opacityTo: 0.1,
              stops: [0, 100]
            }
          },
          colors: ['#00FF85'],
          stroke: {
            width: 0.5,
            curve: 'smooth'
          }
        };

        document.getElementById('chartContainer').classList.remove('hidden');
        chartInstance = new ApexCharts(document.querySelector("#chart"), options);
        chartInstance.render();

        const start = new Date(data[0].timestamp);
        const end = new Date(data[data.length - 1].timestamp);
        const diffMs = end - start;
        const diffMins = Math.floor(diffMs / 60000);
        const days = Math.floor(diffMins / (60 * 24));
        const hours = Math.floor((diffMins % (60 * 24)) / 60);
        const minutes = diffMins % 60;

        document.getElementById('duration').textContent = 
          `Duration of tracking: ${days} days ${hours} hrs ${minutes} mins`;

      } catch (error) {
        console.error("Error:", error);
        alert("Failed to load data.");
      }
    }

    // ðŸ‘€ Auto-detect referrer from iframe parent
    window.addEventListener('DOMContentLoaded', () => {
      const referrer = document.referrer;
      if (referrer) {
        console.log("ðŸ“¦ Received client URL from parent:", referrer);
        fetchAndDraw(referrer);
        refreshInterval = setInterval(() => fetchAndDraw(referrer), 60000);
      } else {
        alert("Missing referrer: must be used in iframe.");
      }
    });
  </script>
</body>
</html>
